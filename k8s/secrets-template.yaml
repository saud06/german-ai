# Template for Kubernetes secrets
# DO NOT commit actual secrets to git!
# Use: kubectl create secret generic app-secrets --from-literal=... --namespace=german-ai

apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: german-ai
type: Opaque
stringData:
  username: admin  # CHANGE THIS
  password: CHANGE_ME_STRONG_PASSWORD  # CHANGE THIS
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: german-ai
type: Opaque
stringData:
  mongodb-url: mongodb://admin:CHANGE_ME@mongodb:27017/german_ai?authSource=admin
  jwt-secret: CHANGE_ME_RANDOM_SECRET_KEY_MIN_32_CHARS
  stripe-secret-key: sk_live_CHANGE_ME
  openai-api-key: sk-CHANGE_ME  # Optional
  smtp-password: CHANGE_ME  # Optional

# To create secrets from command line:
# kubectl create secret generic mongodb-secret \
#   --from-literal=username=admin \
#   --from-literal=password=YOUR_STRONG_PASSWORD \
#   --namespace=german-ai

# kubectl create secret generic app-secrets \
#   --from-literal=mongodb-url=mongodb://admin:PASSWORD@mongodb:27017/german_ai?authSource=admin \
#   --from-literal=jwt-secret=YOUR_JWT_SECRET \
#   --from-literal=stripe-secret-key=YOUR_STRIPE_KEY \
#   --namespace=german-ai
