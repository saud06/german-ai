version: '3.9'
services:
  mongo:
    image: mongo:6
    container_name: german_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: german_backend
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB_NAME=german
      # Override this in production via env/secret manager
      - JWT_SECRET=change-me
      # Production mode by default
      - DEV_MODE=false
      # Leave OPENAI_API_KEY empty by default for DB-first behavior; set to enable AI features
      - OPENAI_API_KEY=
      # Enable AI quiz top-up only if key exists
      - ENABLE_AI_QUIZ_TOPUP=false
    ports:
      - "8000:8000"
    depends_on:
      - mongo
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: german_frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
volumes:
  mongo_data:
