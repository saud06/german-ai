version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: german_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: german_frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
